<div class="attack-card">
  <div class="id">{{id}}</div>
  <div class="attack-card-values">
    <span class="label">Tipo:</span>
    <app-type [type]="attack.type"></app-type>
  </div>
  <div class="attack-card-values">
    <span class="label">Poder:</span>
    <span class="power">{{ attack.power }} pts</span>
  </div>
</div>
